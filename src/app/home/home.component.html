<div class="container">
	  <div class="row">
        <div class="col-sm-3"  *ngFor="let user of users">
            <div class="card">
                    <div class="" style="
                    position: absolute;
                    right: 0;
                    padding-right: 8px;
                    cursor: pointer;
                " (click)="deleteUser(user.id)">X</div>
                <div class="avatar" style="display: flex;
                justify-content: center;">
                    <div style="width: 20%;
                    background: white;
                    font-size: 35px;
                    border-radius: 50%;
                    text-transform: uppercase;">{{user.username | slice : 0 : 1}}</div>
                </div>
                <div class="content">
                    <p>{{user.username }}
                    </p>
                    <p><button  style="color: #fff7e9;
                        background-color: #030200;
                        border-color: #342200;" type="button" class="btn btn-default">More</button></p>
                </div>
            </div>
        </div>       
    </div>
</div>
